{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
  {%block title%}
  {%endblock%}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow-x: hidden;
    }
    .content-wrapper {
      padding-top: 70px; /* Adjust according to your navbar height */
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark fixed-top" style="background-color: #974b00;">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><img src="{% static 'img/logoCrop.png' %}" alt="Logo" style="width: 110px; height: 50px; background-color: white; padding: 10px; border-radius: 5%;"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item">
          <a href="{% url 'home' %}" class="nav-link text-white">Home</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link text-white">Universities</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link text-white">Courses</a>
        </li>
        <li class="nav-item">
          <a href="{% url 'login' %}" class="nav-link text-white">Website</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link text-white">Help desk</a>
        </li>
      </ul>
      <div class="d-flex ms-auto">
        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}"><button type="button" class="btn btn-warning me-2">Logout</button></a>
        {% else %}
        <a href="{% url 'login' %}"><button type="button" class="btn btn-outline-light me-2">Login</button></a>
        <a href="{% url 'register' %}"><button type="button" class="btn btn-warning">Sign-up</button></a>
        {% endif %}
      </div>
    </div>
  </div>
</nav>

<div class="container-fluid content-wrapper" style="margin-top: 0.5rem;">
  {% block content %}
  {% endblock %}
</div>

</body>
</html>
