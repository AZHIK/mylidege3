{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/headers.css'%}" rel="stylesheet">
    <link rel="stylesheet" href="https://kit.fontawesome.com/your_fontawesome_kit_id.js" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <style>
      body {
        font-family: "Lato", sans-serif;
      }
      
      .sidepanel  {
        position: fixed;
        z-index: 1;
        height: 200%;
        top: 0;
        background-color: #919191;
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
        width: 0; /* Closed by default */
      }
      
      .sidepanel a {
        text-decoration: none;
        font-size: auto;
        color: #818181;
        display: block;
        transition: 0.3s;
      }
      
      .sidepanel a:hover {
        color: #f1f1f1;
      }
      
      .sidepanel .closebtn {
        display: none; /* Initially hidden */
        position: absolute;
        top: 0;
        right: 25px;
        font-size: 36px;
      }
      
      .openbtn {
        display: block; /* Displayed by default */
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 999;
        font-size: 20px;
        cursor: pointer;
        background-color: #111;
        color: white;
        padding: 10px 15px;
        border: none;
      }
      
      .openbtn:hover {
        background-color:#444;
      }

      @media (max-width: 768px) {
        .sidepanel.open {
          width: 300px;
        }

        .sidepanel.open .closebtn {
          display: block;
        }

        .openbtn {
          display: block;
        }

        .sidepanel.open .openbtn {
          display: none;
        }
      }

      @media (min-width: 769px) {
        .sidepanel {
          width: 300px;
        }

        .openbtn {
          display: none;
        }

        .sidepanel.open .closebtn {
          display: none;
        }
      }
    </style>
    {%block tittle%}
    {%endblock%}
</head>
<body>
     <div class="row bg-dark fixed-top" style="height: 1rem;"></div>
     <div id="mySidepanel" class="sidepanel mt-3">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"></a>
      <div class="d-flex flex-column flex-shrink-0 p-3" style="width: 300px; background-color: #444;">
        <a href="/" class="d-flex align-items-center mb-1 mb-md-0 me-md-0 link-dark text-decoration-none">
          <span class="fs-4"><img style="width: 100%; height: 200px;"  src="{%static 'img/lidege_logo__1__page-0001-removebg-preview (2).png'%}" alt=""></span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item bg-dark mb-2">
            <a href="#" class="nav-link" aria-current="page" style="color: white; text-align: center;">
              application status
            </a>
          </li>
          <li class="nav-item bg-dark mb-2">
            <a href="{%url 'addmission_status'%}" class="nav-link" style="color: white; text-align: center;">
              Addmission Status
            </a>
          </li>
          <li class="nav-item bg-dark mb-2">
            <a href="#" class="nav-link " style="color: white; text-align: center;">
              help desk
            </a>
          </li>
          <li class="nav-item bg-dark mb-2">
            <a href="#" class="nav-link" style="color: white; text-align: center;">
              Schoralships
            </a>
          </li>
          <li class="nav-item bg-dark mb-2">
            <a href="{%url 'logout'%}" class="nav-link" style="color: white; text-align: center;">
              logout
            </a>
          </li>
        </ul>
      </div>
    </div>
    <button class="openbtn mt-2" onclick="toggleNav()">â˜°</button>
    {%block content%}
    {%endblock%}


    <script>
      function toggleNav() {
        var sidepanel = document.getElementById("mySidepanel");
        sidepanel.classList.toggle("open");
      }
      
      function closeNav() {
        document.getElementById("mySidepanel").classList.remove("open");
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>   
</body>
</html>
